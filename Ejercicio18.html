<body>
    <script>
        if (-1 || 0) alert("primero"); // se ejecuta
        if (-1 && 0) alert("segundo"); // no se ejecuta
        if (null || -1 && 1) alert("tercero"); // se ejecuta porque && tiene prioridad
    </script>
</body>
